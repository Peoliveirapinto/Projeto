<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática no Metrô</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Ligação com o arquivo CSS -->
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Destaque para o menu ativo */
        .nav-link.active {
            color: #ffdd00 !important; /* Cor amarela para indicar a página atual */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-custom text-white">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-12 col-md-2 text-start p-0 logo-container">
                    <img src="logo.jpg" alt="Logo" class="img-fluid logo">
                </div>
                <!-- Título -->
                <div class="col-12 col-md-8 text-start p-0">
                    <h1 class="font-roboto font-weight-bold titulo">Matemática no Metrô</h1>
                </div>
                <!-- Link de Login (abre o modal) -->
                <div class="col-12 col-md-2 text-end p-0">
                    <a href="#" class="font-roboto login-link" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg bg-nav text-white">
        <div class="container-fluid">
            <!-- Palavra "Menu" visível apenas em dispositivos móveis -->
            <a class="navbar-brand text-white d-lg-none" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Quem somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="cronograma.html">Cronograma</a></li>
                    <li class="nav-item"><a class="nav-link" href="forum.html">Fórum de Dúvidas</a></li>
                    <li class="nav-item"><a class="nav-link" href="exercicios.html">Exercícios</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="facaparte.html">Faça Parte</a></li>
                    <li class="nav-item"><a class="nav-link" href="faleconosco.html">Fale Conosco</a></li>
                    <li class="nav-item"><a class="nav-link active" href="adm.html">Administração</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tornar Admin -->
    <div class="container mt-4">
        <div class="mb-4">
            <h2>Tornar Admin</h2>
            <div class="row">
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="NICK DO USUÁRIO">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h2>Adicionar Exercício</h2>
            <div class="row mb-3">
                <div class="col-12 mb-2">
                    <label for="conteudo" class="form-label">Conteúdo</label>
                    <input type="text" class="form-control" id="conteudo" placeholder="Digite o conteúdo do exercício">
                </div>
                <div class="col-12 mb-2">
                    <label for="resposta" class="form-label">Resposta</label>
                    <input type="text" class="form-control" id="resposta" placeholder="Digite a resposta do exercício">
                </div>
                <div class="col-12 mb-2">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulário de Login -->
                <form action="login.html" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <hr>
                <p class="text-center mt-3">
                    Caso você não tenha login, <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" class="text-primary">cadastre-se aqui</a>.
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Cadastro -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulário de Cadastro -->
                <form action="register.html" method="POST">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="registerUsername" name="registerUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="registerPassword" name="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="educationLevel" class="form-label">Nível de Escolaridade</label>
                        <select class="form-select" id="educationLevel" name="educationLevel" required>
                            <option value="" disabled selected>Selecione o nível</option>
                            <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                            <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                            <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                            <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                            <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                            <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                            <option value="Pós-graduação">Pós-graduação (Especialização, Mestrado, Doutorado)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success"onclick="cadastrarUsuario()">Cadastrar</button>  
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Incluindo o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loginCode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
