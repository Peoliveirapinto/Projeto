<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matemática no Metrô</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--botão para abrir área de pergunta-->
    <div class="container mt-5" >
        <div class="row justify-content-start">
            <div class="col-md-6">
                <button class="btn btn-outline-primary mb-3 w-100">
                    Mande a sua dúvida
                </button>
            </div>
        </div>
    </div>

    <!--area de pergunta-->
    <div class="container mt-3" style="border: 1px solid black; border-radius: 10px;">
        <div class="row justify-content-start">
            <!--espaço pra inserir pergunta-->
            <div class="col-12 col-md-11 mt-2">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="duvidaBox" placeholder="Sua dúvida">
                    <label for="duvidaBox">
                        Sua dúvida
                    </label>
                </div>
            </div>
        </div>
        <!--espaço para inserir detalhes da pergunta-->
        <label for="detalhesBox">Detalhe a sua dúvida:</label>
        <div class="row">
            <div class="form-floating mb-3">
                <textarea id="detalhesBox" class="col-12 col-md-11" placeholder="Detalhes" rows="15" cols="20"
                    style="resize:none"></textarea>
            </div>
        </div>
        <!--botão de enviar-->
        <div class="row justify-content-between">
            <!--botões de fechar-->
            <div class="col-5 col-sm-4 col-md-3">
                <button class="btn btn-outline-danger mb-3 w-100">
                    FECHAR
                </button>
            </div>
            <!--botão de enviar-->
            <div class="col-6 col-sm-5 col-md-4">
                <button class="btn btn-outline-primary mb-3 w-100">
                    ENVIAR
                </button>
            </div>
        </div>
    </div>

    <!--boletim de perguntas-->
    <div class="container mt-4">
        <table>
            <thead>
                <tr>
                    <th>Dúvidas da comunidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <button class="btn btn-outline-secondary mb-3 w-100">
                            teste
                        </button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button class="btn btn-outline-secondary mb-3 w-100">
                            teste2
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="forumFrontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
